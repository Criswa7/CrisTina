<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <title>CrisTina</title>
    <script src="./scripbg.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      }
    </script>
    <link rel="stylesheet" href="./gallery.css">
</head>
<body>
  <main>
    <div class="relative flex flex-col h-[100vh] items-center justify-center bg-white dark:bg-black transition-bg">
        <div class="absolute inset-0 overflow-hidden">
            <div class="jumbo absolute -inset-[10px] opacity-50"></div>
        </div>
        <h1 class="relative flex items-center text-5xl font-bold text-gray-800 dark:text-white dark:opacity-80 transition-colors">
            Galería
            <span class="ml-1 rounded-xl bg-current p-2 text-[0.7em] leading-none">
                <span class="text-white dark:text-black">CrisTina</span>
            </span>
        </h1>
        <div class="mt-4">
            <button onclick="toggleTheme()" class="px-3 py-1 border border-stone-200 rounded-full drop-shadow-sm text-sm text-stone-800 dark:text-white bg-white/40 dark:bg-black/40 backdrop-blur-lg hover:border-stone-300 transition-colors dark:border-stone-500 dark:hover:border-stone-400">Cambiar Tema</button>
        </div>
    </div>
    <div class="gallery">
      <!-- Fotos -->
    </div>
    <!-- Botón -->
    
  </main>
  <div class="divBtn">
    <button class="tip-button">
        <span class="tip-button__text">Continuar</span>
        <div class="coin-wrapper">
          <div class="coin">
            <div class="coin__middle"></div>
            <div class="coin__back"></div>
            <div class="coin__front"></div>
          </div>
        </div>
    </button>
  </div>
  <script src="./gallery.js"></script>
</body>
</html>
